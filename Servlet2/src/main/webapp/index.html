<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servlet 복습 프로젝트</title>
</head>
<body>
  <h1>이은재의 Servlet 복습 프로젝트</h1>

  <!-- 피자 주문 요청 -> 영수증 응답 -->
  
  <form action="/ex1" method="get">

    <h3>피자 주문하기</h3>

    피자 선택 :
    <select name="pizza">
      <option value="불고기">불고기 피자(12000)</option>
      <option value="컴비네이션">컴비네이션 피자(13000)</option>
      <option value="페퍼로니">페퍼로니 피자(14000)</option>
      <option value="하와이안">하와이안 피자(15000)</option>
    </select>

    <br><br>

    크러스트 : 
    일반 <input type="radio" name="crust" value="normal">
    /
    고구마 (+500) <input type="radio" name="crust" value="swp">

    <br><br>

    기타 : <br>
    <input type="checkbox" name="opt" value="음료">
    음료 추가(+2000)
    <br>

    <input type="checkbox" name="opt" value="피클">
    피클 (+500)
    <br>
    
    <input type="checkbox" name="opt" value="딥핑소스">
    딥핑소스 (+500)
    <br><br>

    주문자명 : <input type="text" name="name"> <br>
    주소 : <input type="text" name="address">

    <button>주문 하기</button>

  </form>


</body>
</html>
